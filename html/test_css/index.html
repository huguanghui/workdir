<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Default</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="origin.css">
	<!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
</head>
<body>
	<div class="w100" style="height: 100%; background: rgb(18, 18, 18);"></div>
	<div class="login_bg">
		<div class="login_1">
			<div class="clearfix">
				<div class="f1">
					<img src="img/logo.png">
				</div>
				<div class="login1" style="padding-left: 4px">
					<label style="display: none;"></label>
				</div>
				<div class="login2">
					<label></label>
					<label style="display: none"></label>
				</div>
			</div>
			<div class="clearfix" style="height: 110px; padding-top: 38px;">
				<div class="clearfix">
					<div class="fl text_right f16 mt5" style="width: 35%;">
						<label>用户名</label>
					</div>
					<div class="fl mt5" style="width: 65%;">
						<input name="username" class="textv" style="width: 180px;" type="text">
					</div>
				</div>
				<div class="clearfix">
					<div class="fl text_right f16 mt5" style="width: 35%;">
						<label>密码</label>
					</div>
					<div class="fl mt5" style="width: 65%;">
						<input name="pwd" class="textv" style="width: 180px;" type="password">
					</div>
				</div>
				<div class="clearfix mt5">
					<div class="fl text_right f16" style="width: 35%;">
						<label>插件类型</label>
					</div>
					<div class="fl" style="width: 65%;">
						<select class="textv" style="width: 180px;">
							<option value="0">IE插件</option>
							<option value="1">Flash插件</option>
						</select>
					</div>
				</div>
			</div>
			<div class="clearfix" style="padding-top: 45px;">
				<div class="fl">
					<div class="select2_bg">
						<div tabindex="1" class="sel2_text" name="label_text">简体中文</div>
					</div>
					<div class="sel2_opti" style="display: none;">
						<div class="sel2_zy2" val="en">English</div>
						<div class="sel2_zy2" val="zh">简体中文</div>
						<div class="sel2_zy2" val="tc">繁体中文</div>
					</div>
				</div>
				<div class="fr">
					<div class="log_b">
						<button class="log_btn">登录</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>-->
	<!--<script type="text/javascript" src="js/bootstrap.min.js"></script>-->
</body>
</html>
